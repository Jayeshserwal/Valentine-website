<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Surprise</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
    }

    .page {
      text-align: center;
      color: white;
    }

    h1 {
      font-size: clamp(1.6rem, 5vw, 2.5rem);
      margin-bottom: 30px;
      line-height: 1.3;
    }

    .buttons {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    button {
      padding: 14px 28px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      font-size: clamp(16px, 4vw, 18px);
      cursor: pointer;
      transition: transform 0.2s ease;
      min-width: 110px;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #6c757d;
      color: white;
      position: relative;
    }

    #note {
      margin-top: 15px;
      font-size: 14px;
      color: #fff;
      height: 20px;
    }

    #secondPage {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    img {
      margin-top: 20px;
      width: 80vw;
      max-width: 320px;
      height: auto;
    }
  </style>
</head>
<body>

  <div id="firstPage" class="page">
    <h1>Shivani will you be my valentine ‚ù§Ô∏è</h1>
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
    <div id="note"></div>
  </div>

  <div id="secondPage" class="page">
    <h1>Yaaayyyy ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</h1>
    <img id="valentineGif" src="valentine_gif.gif" alt="Valentine GIF" />
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const note = document.getElementById('note');
    const yesBtn = document.getElementById('yesBtn');

    const messages = [
      'No is a little shy üò≥',
      'Try again next time üòù',
      'Are you suuuure? ü§≠',
      'That button is playing hard to get üòè'
    ];

    function moveButton() {
      noBtn.style.position = 'absolute';

      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      const maxX = Math.max(window.innerWidth - btnWidth - 20, 0);
      const maxY = Math.max(window.innerHeight - btnHeight - 20, 0);

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';

      note.textContent = messages[Math.floor(Math.random() * messages.length)];
    }

    noBtn.addEventListener('mouseenter', moveButton);
    noBtn.addEventListener('touchstart', moveButton);
    noBtn.addEventListener('click', moveButton);

    yesBtn.addEventListener('click', () => {
      confetti({
        particleCount: 150,
        spread: 90,
        origin: { y: 0.6 }
      });

      setTimeout(() => {
        confetti({
          particleCount: 100,
          spread: 120,
          origin: { y: 0.6 }
        });
      }, 400);

      document.getElementById('firstPage').style.display = 'none';
      document.getElementById('secondPage').style.display = 'flex';
    });
  </script>
</body>
</html>
